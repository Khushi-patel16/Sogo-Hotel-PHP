<!doctype html>
<html lang="en">
  <head>
  	<title>Add New Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/hotel/admin/admin_form/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Add New Details</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper img" style="background-image: url(images/img.jpg);">
						<div class="row">
							<div class="col-md-9 col-lg-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch with us</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Title</label>
													<input type="text" class="form-control" name="title" id="name" placeholder="Title">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Tag Line</label>
													<input type="text" class="form-control" name="tagline" id="email" placeholder="Tag Line">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Phone</label>
													<input type="text" class="form-control" name="phone" id="subject" placeholder="Phone">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Address</label>
													<textarea name="address" class="form-control" id="message" cols="30" rows="4" placeholder="Address"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Copyright Text</label>
													<textarea name="cpt" class="form-control" id="message" cols="30" rows="4" placeholder="Copyright Text"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="image">Header BG</label>
													<input type="file"  name="hbg" class="form-control" id="message" placeholder="Header BG">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Add" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/hotel/admin/admin_form/js/jquery.min.js"></script>
  <script src="/hotel/admin/admin_form/js/popper.js"></script>
  <script src="/hotel/admin/admin_form/js/bootstrap.min.js"></script>
  <script src="/hotel/admin/admin_form/js/jquery.validate.min.js"></script>
  <script src="/hotel/admin/admin_form/js/main.js"></script>

	</body>
</html>
